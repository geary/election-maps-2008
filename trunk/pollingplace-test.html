<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
	<title>Polling Place Search test</title>
	<style type="text/css">
		body { font-family:arial,sans-serif; }
	</style>
</head>
<body>
	<div style="width:500px;">
		<h1>Polling Place Search test</h1>
		<div>
			
			<!-- Begin Polling Place Search widget -->
			<style type="text/css">
				#PollingPlaceSearch { font-size:14px; width:500px; margin:0; padding:6px; border:1px solid #AAA; }
				.PollingPlaceSearchForm { margin:0; padding:0; }
				.PollingPlaceSearchTitle { float:left; /*font-weight:bold;*/ font-size:120%; padding-bottom:4px; }
				/*.PollingPlaceSearchSpinner { float:right; margin-right:4px; width:16px; height:16px; background-image:url(spinner16.gif); background-position:1000px 0px; background-repeat:no-repeat; }*/
				.PollingPlaceSearchLabelBox { position:relative; float:left; margin-right:6px; }
				.PollingPlaceSearchLabel { position:absolute; left:5px; top:5px; z-index:1; color:#777; cursor: text; }
				.PollingPlaceSearchInput { width:410px; }
				.PollingPlaceSearchButtonBox { float:left; }
				.PollingPlaceSearchButton { width:75px; }
				.PollingPlaceSearchFrameHider { width:100%; height:400px; display:none; }
				.PollingPlaceSearchFrameBox { width:100%; height:100%; }
			</style>
			<div id="PollingPlaceSearch">
				<div class="PollingPlaceSearchTitle">
					<strong>Where do you vote?</strong> Enter your <strong>home</strong> address:
				</div>
				<!--<div id="PollingPlaceSearchSpinner" class="PollingPlaceSearchSpinner">-->
				<!--</div>-->
				<div style="clear:both;">
				</div>
				<form id="PollingPlaceSearchForm" class="PollingPlaceSearchForm" onsubmit="return PollingPlaceSearch.submit()">
					<div class="PollingPlaceSearchLabelBox">
						<label id="PollingPlaceSearchLabel" for="PollingPlaceSearchInput" class="PollingPlaceSearchLabel">
							Example: 1600 Pennsylvania Ave, Washington, DC
						</label>
						<input id="PollingPlaceSearchInput" class="PollingPlaceSearchInput" type="text" onfocus="PollingPlaceSearch.focus()" onblur="PollingPlaceSearch.blur()" />
					</div>
					<div class="PollingPlaceSearchButtonBox">
						<button type="submit" id="PollingPlaceSearchButton" class="PollingPlaceSearchButton"> Search</button>
					</div>
				</form>
				<div style="clear:left;">
				</div>
				<div id="PollingPlaceSearchFrameHider" class="PollingPlaceSearchFrameHider">
					<div id="PollingPlaceSearchFrameBox" class="PollingPlaceSearchFrameBox">
					</div>
				</div>
			</div>
			<script type="text/javascript">
				(function() {
					function e( id ) { return document.getElementById('PollingPlaceSearch'+id); }
					var /*spinner = e('Spinner'),*/ label = e('Label'), input = e('Input'), button = e('Button'), hider = e('FrameHider');
					button.disabled = false;
					
					window.PollingPlaceSearch = {
						
						focus: function() {
							label.style.textIndent = '-1000px';
						},
						
						blur: function() {
							if( input.value === '' )
								label.style.textIndent = '0px';
						},
						
						submit: function() {
							//spinner.style.backgroundPosition = '0px 0px';
							hider.style.display = 'block';
							load( 'pollingplace.js' );
							return false;
						}
						
					};
					
					PollingPlaceSearch.focus();
					PollingPlaceSearch.blur();
					
					function load( url ) {
						/* cachebuster for debugging: */
						url += '?' + (+new Date);
						/* end cachebuster */
						var script = document.createElement( 'script' );
						script.type = 'text/javascript';
						script.src = url;
						document.getElementsByTagName('head')[0].appendChild( script );
					}
				})();
			</script>
			<!-- End Polling Place Search widget -->
			
		</div>
		<div>
			<!--Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.-->
		</div>
	</div>
</body>
</html>
